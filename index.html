<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>

<div class="container">
    <div class="box_container">
        <div class="box">
            <div class="box_image"></div>
            <div class="box_content">
                <div class="box_subtitle">Perfume</div>
                <div class="box_title">Gabrielle
                    Essence
                    Eau De Parfum
                </div>
                <p>A Floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the
                    House of Channel</p>
                <div class="box_price">$149.99 <span>$169.99</span></div>
                <button class="box_button">
                    <img src="./images/icon-cart.svg" alt="">
                    Add to Card
                </button>
            </div>
        </div>
    </div>

</div>

</body>
</html>
